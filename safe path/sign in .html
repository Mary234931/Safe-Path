<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Safe Path</title>
  <link rel="stylesheet" href="sign in .css">
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form action="home.html" method="get">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="car-number">Car Plate Number:</label>
  <input type="text" id="car-number" name="car_number" placeholder="e.g. ABC1234" required pattern="[A-Za-z0-9]{4,10}">

  <label for="national-id">National ID:</label>
  <input type="text" id="national-id" name="national_id" placeholder="Enter your 14-digit ID" required pattern="\d{14}">

  <label for="governorate">Governorate:</label>
  <select id="governorate" name="governorate" required>
    <option value="">Select your governorate</option>
    <option value="Cairo">Cairo</option>
    <option value="Asyut">Asyut</option>
</select>



      <button type="submit">Sign In</button>
    </form>
    
  </div>
</body>
</html>
